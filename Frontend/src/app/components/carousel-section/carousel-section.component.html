<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img [src]="carouselDetails[0].image" class="d-block w-100" alt="Biscuits" height="500">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{carouselDetails[0].captionHeader}}</h5>
                <p>{{carouselDetails[0].captionDescription}}</p>
            </div>
        </div>
        <div class="carousel-item">
            <img  [src]="carouselDetails[1].image" class="d-block w-100" alt="Fruits" height="500">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{carouselDetails[1].captionHeader}}</h5>
                <p>{{carouselDetails[1].captionDescription}}</p>
            </div>
        </div>
        <div class="carousel-item">
            <img  [src]="carouselDetails[2].image" class="d-block w-100" alt="Vegetables" height="500">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{carouselDetails[2].captionHeader}}</h5>
                <p>{{carouselDetails[2].captionDescription}}</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
